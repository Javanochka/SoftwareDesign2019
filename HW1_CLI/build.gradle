plugins {
    id 'java'
}

group 'ru.hse.nikiforovskaya'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.0.1'
    compile group: 'com.beust', name: 'jcommander', version: '1.72'
}
